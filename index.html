<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Smart Bed - AGV Precision System</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --path-color: #000000; --floor: #f4f7f6; --wall: #2c3e50; --success: #00b894; --danger: #d63031; }
        body { font-family: 'Prompt', sans-serif; background: #1a1a1a; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .ui-container { display: flex; gap: 15px; width: 1170px; margin-bottom: 20px; }
        .panel { background: #2d3436; padding: 20px; border-radius: 12px; flex: 1; }
        
        .map { width: 1150px; height: 720px; background: var(--floor); position: relative; border: 10px solid var(--wall); border-radius: 8px; }
        
        /* ‡∏õ‡∏£‡∏±‡∏ö Transition ‡πÅ‡∏¢‡∏Å‡∏Å‡∏±‡∏ô: ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏ä‡πâ 0.5s / ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ 1.5s */
        .bed { 
            width: 45px; height: 75px; position: absolute; border-radius: 6px; z-index: 10;
            display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: left 1.5s linear, top 1.5s linear, transform 0.6s ease-in-out; 
        }

        .slot { position: absolute; width: 100px; height: 140px; border: 3px solid var(--success); background: rgba(0, 184, 148, 0.1); border-radius: 8px; z-index: 2; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: var(--success); }
        .slot.occupied { border-color: var(--danger); background: rgba(214, 48, 49, 0.2); color: var(--danger); }
        
        .path { position: absolute; background: var(--path-color); z-index: 1; }
        .v-main { width: 6px; height: 100%; left: 280px; top: 0; } 
        .h-mid { width: 800px; height: 6px; left: 280px; top: 320px; } 
        .st-exit-v { width: 6px; height: 100px; left: 80px; top: 150px; } 
        .st-exit-h { width: 200px; height: 6px; left: 80px; top: 250px; }
        .conn-room { height: 4px; width: 130px; left: 150px; top: 480px; } 

        .bed-station { position: absolute; width: 180px; height: 150px; background: white; border: 4px solid var(--wall); left: 10px; top: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: black; z-index: 2; }
        .room { position: absolute; width: 140px; height: 160px; background: #fff9db; border: 3px solid #f1c40f; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #916110; border-radius: 5px; z-index: 2; left: 10px; top: 400px; }

        select, button { padding: 10px; border-radius: 5px; border: none; font-family: 'Prompt'; font-weight: bold; margin: 5px; cursor: pointer; }
        .btn-start { background: var(--success); color: white; width: 100%; }
        .btn-reset { background: #e67e22; color: white; width: 100%; }
        .log-panel { height: 150px; overflow-y: auto; background: #1e272e; padding: 10px; border-radius: 8px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="ui-container">
        <div class="panel" style="text-align: center; background: #000; max-width: 200px;">
            <div id="clock" style="font-size: 1.8rem; color: var(--success); font-weight: bold;">00:00:00</div>
            <div id="date" style="font-size: 0.8rem; color: #888;">-- / -- / ----</div>
            <button class="btn-reset" onclick="resetAllBeds()">üîÑ RESET ALL</button>
        </div>

        <div class="panel">
            <h3>ü§ñ Auto Control</h3>
            <select id="bedSelect"><option value="bed01">BED-01</option><option value="bed02">BED-02</option><option value="bed03">BED-03</option></select>
            <select id="destLoc">
                <option value="room101">Room 101</option>
                <option value="A1">Slot A1</option><option value="A2">Slot A2</option>
                <option value="A4">Slot A4</option><option value="A5">Slot A5</option>
                <option value="station">Station</option>
            </select>
            <button class="btn-start" onclick="executePath()">üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</button>
        </div>

        <div class="panel">
            <h3>üìù Activity Log</h3>
            <div id="activityLog" class="log-panel"></div>
        </div>
    </div>

    <div class="map">
        <div class="bed-station">Bed Station</div>
        <div id="slotroom101" class="room">Room 101</div>
        <div id="slotA4" class="slot" style="left: 400px; top: 40px;">A4</div>
        <div id="slotA5" class="slot" style="left: 650px; top: 40px;">A5</div>
        <div id="slotA1" class="slot" style="left: 400px; top: 450px;">A1</div>
        <div id="slotA2" class="slot" style="left: 650px; top: 450px;">A2</div>

        <div class="path v-main"></div><div class="path h-mid"></div>
        <div class="path st-exit-v"></div><div class="path st-exit-h"></div><div class="path conn-room"></div>

        <div id="bed01" class="bed" style="background: #0984e3;">B1</div>
        <div id="bed02" class="bed" style="background: #6c5ce7;">B2</div>
        <div id="bed03" class="bed" style="background: #e84393;">B3</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDn5cYoLlkSXDVKVjrkOotSAOgktPTy9x8",
            authDomain: "smartbed-project-ba5e4.firebaseapp.com",
            databaseURL: "https://smartbed-project-ba5e4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smartbed-project-ba5e4",
            appId: "1:727608152921:web:bab20a0ee4231b18c83248"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentPos = { bed01:{x:30,y:40,d:0}, bed02:{x:85,y:40,d:0}, bed03:{x:140,y:40,d:0} };
        let currentStatus = { bed01:'station', bed02:'station', bed03:'station' };
        let slotOccupancy = { A1:false, A2:false, A4:false, A5:false, room101:false };

        // --- Listeners ---
        db.ref('beds').on('value', snap => {
            const data = snap.val();
            if(data) Object.keys(data).forEach(id => { currentPos[id] = data[id]; updateBedUI(id); });
        });

        db.ref('commands/bedStatus').on('value', snap => {
            const status = snap.val();
            if(status) currentStatus = status;
        });

        db.ref('fleet').on('value', snap => {
            const data = snap.val() || {};
            slotOccupancy = data;
            Object.keys(slotOccupancy).forEach(loc => {
                const el = document.getElementById('slot'+loc);
                if(el) data[loc] ? el.classList.add('occupied') : el.classList.remove('occupied');
            });
        });

        // --- Core Functions ---
        function updateBedUI(id) {
            const el = document.getElementById(id);
            if(el) {
                el.style.left = currentPos[id].x + 'px';
                el.style.top = currentPos[id].y + 'px';
                el.style.transform = `rotate(${currentPos[id].d}deg)`;
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Move ‡πÅ‡∏ö‡∏ö‡∏û‡∏¥‡πÄ‡∏®‡∏©: ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏´‡∏°‡∏∏‡∏ô 360
        async function move(id, x, y, newDeg) {
            const currentDeg = currentPos[id].d;
            
            // 1. ‡∏ñ‡πâ‡∏≤‡∏≠‡∏á‡∏®‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô ‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î‡∏ô‡∏¥‡πà‡∏á‡πÜ ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô (0.6s)
            if (currentDeg !== newDeg) {
                await db.ref(`beds/${id}`).update({ d: newDeg });
                await new Promise(r => setTimeout(r, 600)); 
            }
            
            // 2. ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î (1.5s)
            await db.ref(`beds/${id}`).update({ x: x, y: y });
            await new Promise(r => setTimeout(r, 1550));
        }

        async function resetAllBeds() {
            const home = { bed01:{x:30,y:40,d:0}, bed02:{x:85,y:40,d:0}, bed03:{x:140,y:40,d:0} };
            await db.ref('beds').set(home);
            await db.ref('commands/bedStatus').set({ bed01:'station', bed02:'station', bed03:'station' });
            await db.ref('fleet').set({ A1:false, A2:false, A4:false, A5:false, room101:false });
            addLog("üîÑ SYSTEM RESET");
        }

        async function executePath() {
            const id = document.getElementById('bedSelect').value;
            const dest = document.getElementById('destLoc').value;
            const start = currentStatus[id] || 'station';

            if (start === dest) return;
            if (dest !== 'station' && slotOccupancy[dest]) { alert("Slot Busy!"); return; }

            addLog(`üöÄ ${id}: ${start} -> ${dest}`);
            if (start !== 'station') db.ref(`fleet/${start}`).set(false);

            const MAIN_V = 258; // ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ï‡∏±‡πâ‡∏á
            const MAIN_H = 320; // ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ô‡∏≠‡∏ô
            const slotX = { A1:425, A2:675, A4:425, A5:675 };

            // ‡∏Ç‡∏≤‡πÑ‡∏õ
            if (dest !== 'station') {
                await move(id, currentPos[id].x, 215, 180); // ‡∏•‡∏á‡∏°‡∏≤‡∏ó‡∏≤‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°
                await move(id, MAIN_V, 215, 90);           // ‡πÑ‡∏õ‡∏ñ‡∏ô‡∏ô‡∏´‡∏•‡∏±‡∏Å
                
                if (dest === 'room101') {
                    await move(id, MAIN_V, 445, 180);      // ‡∏•‡∏á‡πÑ‡∏õ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏´‡πâ‡∏≠‡∏á
                    await move(id, 55, 445, 270);          // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á
                } else {
                    await move(id, MAIN_V, MAIN_H, 180);   // ‡πÑ‡∏õ‡∏™‡∏µ‡πà‡πÅ‡∏¢‡∏Å
                    await move(id, slotX[dest], MAIN_H, 90); // ‡∏ß‡∏¥‡πà‡∏á‡∏ï‡∏≤‡∏°‡∏ñ‡∏ô‡∏ô‡∏ô‡∏≠‡∏ô
                    if (dest === 'A1' || dest === 'A2') await move(id, slotX[dest], 450, 180);
                    else await move(id, slotX[dest], 100, 0);
                }
            } 
            // ‡∏Ç‡∏≤‡∏Å‡∏•‡∏±‡∏ö Station
            else {
                if (start === 'room101') {
                    await move(id, MAIN_V, 445, 90);
                } else {
                    await move(id, slotX[start], MAIN_H, (start==='A1'||start==='A2')?0:180);
                    await move(id, MAIN_V, MAIN_H, 270);
                }
                await move(id, MAIN_V, 215, 0);            // ‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°
                await move(id, 80, 215, 270);              // ‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏ß‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ
                const hX = id==='bed01'?30:id==='bed02'?85:140;
                await move(id, hX, 40, 0);                 // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î
            }

            currentStatus[id] = dest;
            db.ref('commands/bedStatus').update({ [id]: dest });
            if (dest !== 'station') db.ref(`fleet/${dest}`).set(true);
            addLog(`üìç ${id} arrived at ${dest}`);
        }

        // Clock & Log System
        function addLog(msg) {
            const time = new Date().toLocaleTimeString('th-TH',{hour12:false});
            db.ref('logs').push({ time, msg });
        }
        db.ref('logs').limitToLast(10).on('value', snap => {
            const logDiv = document.getElementById('activityLog');
            logDiv.innerHTML = "";
            if(snap.val()) Object.values(snap.val()).reverse().forEach(l => {
                logDiv.innerHTML += `<div><span style="color:var(--success)">[${l.time}]</span> ${l.msg}</div>`;
            });
        });
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('th-TH',{hour12:false});
            document.getElementById('date').innerText = now.toLocaleDateString('th-TH');
        }, 1000);
    </script>
</body>
</html>
