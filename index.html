<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Smart Bed - Industrial Firebase System</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --path-color: #000000; --floor: #f4f7f6; --wall: #2c3e50; --room-bg: #fff9db; --danger: #d63031; --success: #00b894; }
        body { font-family: 'Prompt', sans-serif; background: #1a1a1a; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* --- Dashboard Layout --- */
        .ui-container { display: flex; gap: 15px; width: 1170px; margin-bottom: 20px; flex-wrap: wrap; }
        .panel { background: #2d3436; padding: 20px; border-radius: 12px; flex: 1; min-width: 250px; }
        .log-panel { height: 200px; overflow-y: auto; background: #1e272e; padding: 10px; border-radius: 8px; font-size: 0.85rem; border: 1px solid #3d3d3d; }
        .log-item { border-bottom: 1px solid #333; padding: 5px 0; color: #ced6e0; }
        .log-time { color: var(--success); font-weight: bold; margin-right: 5px; }

        /* --- Map & Elements --- */
        .map { width: 1150px; height: 720px; background: var(--floor); position: relative; border: 10px solid var(--wall); border-radius: 8px; }
        .bed { width: 45px; height: 75px; position: absolute; border-radius: 6px; z-index: 10; transition: all 1s linear; display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .slot { position: absolute; width: 100px; height: 140px; border: 3px solid var(--success); background: rgba(0, 184, 148, 0.1); border-radius: 8px; z-index: 2; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: var(--success); transition: all 0.5s; }
        .slot.occupied { border-color: var(--danger); background: rgba(214, 48, 49, 0.2); color: var(--danger); }
        .path { position: absolute; background: var(--path-color); z-index: 1; }
        .v-main { width: 6px; height: 100%; left: 280px; top: 0; } 
        .h-mid { width: 800px; height: 6px; left: 280px; top: 320px; } 
        .st-exit-v { width: 6px; height: 100px; left: 80px; top: 150px; } 
        .st-exit-h { width: 200px; height: 6px; left: 80px; top: 250px; }
        .conn-room { height: 4px; width: 130px; left: 150px; top: 480px; } 
        .bed-station { position: absolute; width: 180px; height: 150px; background: white; border: 4px solid var(--wall); left: 10px; top: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: black; z-index: 2; }
        .room { position: absolute; width: 140px; height: 160px; background: var(--room-bg); border: 3px solid #f1c40f; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #916110; border-radius: 5px; z-index: 2; left: 10px; top: 400px; }

        /* --- UI Controls --- */
        select, button { padding: 10px; border-radius: 5px; border: none; font-family: 'Prompt'; font-weight: bold; margin: 5px; }
        button { cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .btn-start { background: var(--success); color: white; width: 100%; }
        .btn-stop { background: var(--danger); color: white; width: 100%; font-size: 1.1rem; }
        .btn-reset { background: #e67e22; color: white; width: 100%; }
        .manual-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 150px; margin: 10px auto; }
        .m-btn { background: #636e72; color: white; padding: 10px; }
    </style>
</head>
<body>

    <div class="ui-container">
        <div class="panel" style="text-align: center; background: #000;">
            <div id="clock" style="font-size: 2.2rem; font-weight: bold; color: var(--success);">00:00:00</div>
            <div id="date" style="color: #888;">-- / -- / ----</div>
            <button class="btn-reset" onclick="resetAllBeds()">üîÑ RESET SYSTEM</button>
        </div>

        <div class="panel">
            <h3>ü§ñ Auto Control</h3>
            <select id="bedSelect" style="width: 45%;"><option value="bed01">BED-01</option><option value="bed02">BED-02</option><option value="bed03">BED-03</option></select>
            <select id="destLoc" style="width: 45%;">
                <option value="room101">Room 101</option>
                <option value="A1">Slot A1</option><option value="A2">Slot A2</option>
                <option value="A4">Slot A4</option><option value="A5">Slot A5</option>
                <option value="station">Station</option>
            </select>
            <button class="btn-start" onclick="executePath()">üöÄ Start Mission</button>
            <button class="btn-stop" id="stopBtn" onclick="toggleEmergency()">üö® EMERGENCY STOP</button>
        </div>

        <div class="panel" style="text-align: center;">
            <h3>üéÆ Manual Control</h3>
            <div class="manual-grid">
                <div></div><button class="m-btn" onclick="manualAction('up')">‚ñ≤</button><div></div>
                <button class="m-btn" onclick="manualAction('left')">‚óÄ</button>
                <button class="m-btn" onclick="manualAction('down')">‚ñº</button>
                <button class="m-btn" onclick="manualAction('right')">‚ñ∂</button>
            </div>
        </div>

        <div class="panel">
            <h3>üìù Activity Log</h3>
            <div id="activityLog" class="log-panel"></div>
        </div>
    </div>

    <div class="map">
        <div class="bed-station">Bed Station</div>
        <div id="slotroom101" class="room">Room 101</div>
        <div id="slotA4" class="slot" style="left: 400px; top: 40px;">A4</div>
        <div id="slotA5" class="slot" style="left: 650px; top: 40px;">A5</div>
        <div id="slotA1" class="slot" style="left: 400px; top: 450px;">A1</div>
        <div id="slotA2" class="slot" style="left: 650px; top: 450px;">A2</div>
        <div class="path v-main"></div><div class="path h-mid"></div><div class="path st-exit-v"></div><div class="path st-exit-h"></div><div class="path conn-room"></div>
        <div id="bed01" class="bed" style="background: #0984e3; left: 20px; top: 25px;">B1</div>
        <div id="bed02" class="bed" style="background: #6c5ce7; left: 75px; top: 25px;">B2</div>
        <div id="bed03" class="bed" style="background: #e84393; left: 130px; top: 25px;">B3</div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDn5cYoLlkSXDVKVjrkOotSAOgktPTy9x8",
            authDomain: "smartbed-project-ba5e4.firebaseapp.com",
            databaseURL: "https://smartbed-project-ba5e4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smartbed-project-ba5e4",
            storageBucket: "smartbed-project-ba5e4.firebasestorage.app",
            messagingSenderId: "727608152921",
            appId: "1:727608152921:web:bab20a0ee4231b18c83248",
            measurementId: "G-BMF0X48R23"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let isEmergency = false;
        let currentPos = {
            bed01: { x: 20, y: 25, d: 0 },
            bed02: { x: 75, y: 25, d: 0 },
            bed03: { x: 130, y: 25, d: 0 }
        };
        let currentStatus = { bed01: 'station', bed02: 'station', bed03: 'station' };
        let slotOccupancy = { A1: false, A2: false, A4: false, A5: false, room101: false };

        // --- Clock System ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('th-TH');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Firebase Sync Listeners ---
        db.ref('live_pos').on('value', (snap) => {
            const data = snap.val();
            if (data) Object.keys(data).forEach(id => { currentPos[id] = data[id]; updateBedUI(id); });
        });

        db.ref('system_status/emergency').on('value', (snap) => {
            isEmergency = snap.val();
            const btn = document.getElementById('stopBtn');
            btn.innerText = isEmergency ? "‚ö° RESET SYSTEM" : "üö® EMERGENCY STOP";
            btn.style.background = isEmergency ? "#f1c40f" : "var(--danger)";
        });

        db.ref('slots').on('value', (snap) => {
            const data = snap.val() || {};
            slotOccupancy = data;
            Object.keys(data).forEach(loc => {
                const el = document.getElementById('slot' + loc);
                if (el) data[loc] ? el.classList.add('occupied') : el.classList.remove('occupied');
            });
        });

        db.ref('logs').limitToLast(10).on('value', (snap) => {
            const logs = snap.val();
            const logDiv = document.getElementById('activityLog');
            logDiv.innerHTML = "";
            if (logs) {
                Object.values(logs).reverse().forEach(log => {
                    logDiv.innerHTML += `<div class="log-item"><span class="log-time">[${log.time}]</span> ${log.msg}</div>`;
                });
            }
        });

        // --- Core Functions ---
        function addLog(msg) {
            const time = new Date().toLocaleTimeString('th-TH', { hour12: false });
            db.ref('logs').push({ time, msg });
        }

        function toggleEmergency() {
            isEmergency = !isEmergency;
            db.ref('system_status/emergency').set(isEmergency);
            addLog(isEmergency ? "üõë EMERGENCY STOP ACTIVATED" : "‚úÖ SYSTEM RESET");
        }

        async function resetAllBeds() {
            if (confirm("Reset all beds to home?")) {
                const home = { bed01: {x:20,y:25,d:0}, bed02: {x:75,y:25,d:0}, bed03: {x:130,y:25,d:0} };
                await db.ref('live_pos').set(home);
                await db.ref('slots').set({ A1:false, A2:false, A4:false, A5:false, room101:false });
                db.ref('system_status/emergency').set(false);
                addLog("üîÑ ALL BEDS RESET TO STATION");
            }
        }

        function manualAction(dir) {
            if (isEmergency) return;
            const id = document.getElementById('bedSelect').value;
            const step = 25;
            if (dir === 'up') { currentPos[id].y -= step; currentPos[id].d = 0; }
            if (dir === 'down') { currentPos[id].y += step; currentPos[id].d = 180; }
            if (dir === 'left') { currentPos[id].x -= step; currentPos[id].d = -90; }
            if (dir === 'right') { currentPos[id].x += step; currentPos[id].d = 90; }
            db.ref(`live_pos/${id}`).set(currentPos[id]);
        }

        function move(id, x, y, deg) {
            return new Promise(resolve => {
                if (isEmergency) return;
                db.ref(`live_pos/${id}`).set({ x, y, d: deg });
                setTimeout(resolve, 1500);
            });
        }

        function updateBedUI(id) {
            const el = document.getElementById(id);
            if(el) {
                el.style.left = currentPos[id].x + 'px';
                el.style.top = currentPos[id].y + 'px';
                el.style.transform = `rotate(${currentPos[id].d}deg)`;
            }
        }

        async function executePath() {
            if (isEmergency) return;
            const id = document.getElementById('bedSelect').value;
            const dest = document.getElementById('destLoc').value;
            const start = currentStatus[id];
            if (start === dest) return;
            
            addLog(`üöÄ ${id} moving from ${start} to ${dest}`);
            if (start !== 'station') db.ref(`slots/${start}`).set(false);

            // Path Logic (Original Coordinates)
            const slotX = { A1: 450, A2: 700, A4: 450, A5: 700 };
            if (start === 'station') {
                await move(id, currentPos[id].x, 212, 180);
                await move(id, 258, 212, 90);
                if (dest.startsWith('A')) {
                    await move(id, 258, 320, 180);
                    await move(id, slotX[dest], 320, 90);
                    if (dest==='A1'||dest==='A2') { await move(id, slotX[dest], 480, 180); await move(id, slotX[dest]-50, 480, 270); }
                    else { await move(id, slotX[dest], 100, 0); await move(id, slotX[dest]-50, 100, -90); }
                } else if (dest === 'room101') {
                    await move(id, 258, 480, 180); await move(id, 55, 480, 270);
                }
            } else if (start.startsWith('A')) {
                const sX = slotX[start];
                await move(id, sX, (start==='A1'||start==='A2')?480:100, 90);
                await move(id, sX, 320, 0); await move(id, 258, 320, -90);
                if (dest === 'station') {
                    await move(id, 258, 212, 0); await move(id, 80, 212, -90);
                    await move(id, id==='bed01'?20:id==='bed02'?75:130, 25, 0);
                }
            }

            currentStatus[id] = dest;
            if (dest !== 'station') db.ref(`slots/${dest}`).set(true);
            addLog(`üìç ${id} arrived at ${dest}`);
        }

        // Initial Position Fetch
        db.ref('live_pos').once('value', (snap) => { if(!snap.exists()) resetAllBeds(); });
    </script>
</body>
</html>
